<div class="root h-100">
    <div class="bg-dark d-flex justify-content-between p-2">
        <div class="text-white" id="header_data">
           Role
        </div>
        <div class="text-light">
            <a class="text-white-50 no_ref" href="/logout">Logout</a>
        </div>
    </div>
    <div class="main h-100 w-100 d-flex">
        <div class="nav w-20 pt-2 bg-white d-flex flex-column" id="role_bar">
            <div>
                <a class="btn w-100 text-left text-primary no_ref" href="/user" >User</a>
            </div>
            <div>
                <a class="btn w-100 text-left btn-primary no_ref" href="/admin">Admin</a>
            </div>
        </div>
        <div class="section p-3 w-100">
            <div class="pb-3 col">
                <h2>Admin panel</h2>
            </div>
            <div class="list-group list-group-horizontal">
                <a class="list-group-item active border-0" data-toggle="list" href="#list-admin">
                    User table</a>
                <a class="list-group-item border-0" data-toggle="list" href="#list-user">
                    New User</a>
            </div>
            <div class="tab-content border w-100">
                <div class="tab-pane fade show active w-100" id="list-admin">
                    <div class="title p-3">
                        <h5>All Users</h5>
                    </div>
                    <div class="list bg-white p-3">
                        <table class="w-100"  id="users_table">

                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="list-user">
                    <div class="title p-3">
                        <h5>Add new user</h5>
                        <div class="form w-100 bg-white">
                            <form method="post" action="#" id="reg_form"
                                  class="w-25 mr-auto ml-auto">
                                <label class="col-form-label-sm m-0">
                                    First name
                                    <input type="text" placeholder="Firstname" class="form-control form-control-sm"
                                           name="firstname">
                                </label>
                                <label class="col-form-label-sm m-0">
                                    Last name
                                    <input type="text" placeholder="Lastname" class="form-control form-control-sm"
                                           name="lastname">
                                </label>
                                <label class="col-form-label-sm m-0">
                                    Age
                                    <input type="number" placeholder="Age" class="form-control form-control-sm"
                                           name="age">
                                </label>
                                <label class="col-form-label-sm m-0">
                                    Email
                                    <input type="email" placeholder="Email" class="form-control form-control-sm"
                                           name="email">
                                </label>
                                <label class="col-form-label-sm m-0">
                                    Password
                                    <input type="password" placeholder="Password" class="form-control form-control-sm"
                                           name="password">
                                </label>
                                <label class="col-form-label-sm m-0">
                                    Role
                                    <select size="2" multiple class="form-control form-control-sm" name="roles">
                                        <option value="1">USER</option>
                                        <option value="2">ADMIN</option>
                                    </select>
                                </label>
                                <input type="submit" class="btn btn-success w-auto mr-auto ml-auto btn-block"
                                       value="Add new user">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="edit_modal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form w-100 bg-white">
                    <form method="post" action="#" id="form_edit">
                        <input type="hidden"  name="id" id="id">
                        <label class="col-form-label-sm m-0">
                            ID
                            <input type="text" disabled id="id_disabled"
                                   class="form-control form-control-sm">
                        </label>
                        <label class="col-form-label-sm m-0">
                            First name
                            <input type="text" id="firstname"
                                   name="firstname"
                                   class="form-control form-control-sm">
                        </label>
                        <label class="col-form-label-sm m-0">
                            Last name
                            <input type="text" id="lastname"
                                   name="lastname"
                                   class="form-control form-control-sm">
                        </label>
                        <label class="col-form-label-sm m-0">
                            Age
                            <input type="number" name="age" id="age"
                                   class="form-control form-control-sm">
                        </label>
                        <label class="col-form-label-sm m-0">
                            Email
                            <input type="email" id="email"
                                   name="email"
                                   class="form-control form-control-sm">
                        </label>
                        <label class="col-form-label-sm m-0">
                            Password
                            <input type="password" name="password" id="password"
                                   class="form-control form-control-sm">
                        </label>
                        <label class="col-form-label-sm m-0">
                            Role
                            <select size="2" multiple
                                    name="roles" id="roles"
                                    class="form-control form-control-sm">
                                <option value="1">USER</option>
                                <option value="2">ADMIN</option>
                            </select>
                        </label>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
                <button type="submit" class="btn btn-primary" form="form_edit">Edit</button>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="delete_modal"  tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form w-100 bg-white">
                    <form method="post" action="#" id="form_del">
                        <input type="hidden" id="del_id" name="id">
                        <label class="col-form-label-sm m-0">
                            ID
                            <input disabled type="text" id="del_id_disabled"
                                   class="form-control form-control-sm" name="id">
                        </label>
                        <label class="col-form-label-sm m-0">
                            First name
                            <input disabled type="text" id="del_firstname"
                                   class="form-control form-control-sm" name="firstname">
                        </label>
                        <label class="col-form-label-sm m-0">
                            Last name
                            <input disabled type="text" id="del_lastname"
                                   class="form-control form-control-sm" name="lastname">
                        </label>
                        <label class="col-form-label-sm m-0">
                            Age
                            <input disabled type="number" id="del_age"
                                   class="form-control form-control-sm" name="age">
                        </label>
                        <label class="col-form-label-sm m-0">
                            Email
                            <input disabled type="email" id="del_email"
                                   class="form-control form-control-sm" name="email">
                        </label>
                        <label class="col-form-label-sm m-0" >
                            Role
                            <select size="2" multiple
                                    name="roles" disabled
                                    class="form-control form-control-sm">
                                <option value="1" aria-checked="true">USER</option>
                                <option value="2">ADMIN</option>
                            </select>
                        </label>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
                <button type="submit" form="form_del" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
